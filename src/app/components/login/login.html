<div class="auth-wrapper">
    <div class="glass-container">
        <div class="auth-visual">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
            <div class="visual-content">
                <div class="branding">
                    <span class="logo-icon">ðŸ“Š</span>
                    <h1>TDL Portal</h1>
                </div>
                <p class="tagline">Efficiently manage your workplace attendance and operations.</p>
                <div class="stats-mini">
                    <div class="stat-bubble">
                        <span class="val">99%</span>
                        <span class="lbl">Precision</span>
                    </div>
                    <div class="stat-bubble">
                        <span class="val">Live</span>
                        <span class="lbl">Updates</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="auth-form-side">
            <div class="form-container">
                <div class="header">
                    <h2>Welcome Back</h2>
                    <p>Please enter your credentials to access your account.</p>
                </div>

                <div *ngIf="errorMessage" class="error-banner">
                    {{errorMessage}}
                </div>

                <form class="auth-form" (ngSubmit)="onLogin()">
                    <div class="input-group">
                        <label>Email Address</label>
                        <div class="field">
                            <span class="icon">ðŸ“§</span>
                            <input type="email" name="email" [(ngModel)]="loginData.email"
                                placeholder="name@company.com" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Password</label>
                        <div class="field">
                            <span class="icon">ðŸ”’</span>
                            <input type="password" name="password" [(ngModel)]="loginData.password"
                                placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                        </div>
                    </div>

                    <div class="actions-row">
                        <label class="checkbox-container">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                    </div>

                    <button type="submit" class="submit-btn" [disabled]="isLoading">
                        <span>{{ isLoading ? 'Signing in...' : 'Sign In' }}</span>
                        <span class="arrow" *ngIf="!isLoading">â†’</span>
                    </button>
                </form>

                <div class="footer-note">
                    <p>&copy; 2026 TDL Attendance Management</p>
                </div>
            </div>
        </div>
    </div>
</div>
